<app-header [headerName]="headerName"></app-header>
<div class="mx-auto max-w-screen-lg p-5">
  <div class="py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
      <div class="flex flex-col md:flex-row -mx-4">
        <div class="md:flex-1 px-4">
          <div>
            <div class="md:h-80 rounded-lg mb-4">
              <div
                class="
                  md:h-80
                  rounded-lg
                  mb-4
                  flex
                  items-center
                  justify-center
                "
              >
                <img  class="w-52 h-auto object-contain" src="{{product?.product_image}}" alt=""/>
              </div>
            </div>
          </div>
        </div>
        <div class="md:flex-1 px-4">
          <h2
            class="
              mb-2
              leading-tight
              tracking-tight
              font-bold
              text-gray-800 text-2xl
              md:text-3xl
            "
          >
            {{product?.product_name}}
          </h2>

          <div class="flex-1">
            <div class="py-2">
              <div class="row-auto row-cust">
                <div class="col-span-12">
                  <ul
                    class="rating-list"
                    *ngFor="let star of stars"
                    (click)="giveStar(star)"
                  >
                    <li [ngClass]="{ selected: star <= selectedValue }">
                      <svg
                        class="w-5 h-5"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                        ></path>
                      </svg>
                    </li>
                  </ul>
                </div>
                <span
                  (click)="showCommentsAndRates('comments-and-rates')"
                  class="
                    text-xs text-gray-400
                    hover:underline hover:text-blue-400
                    cursor-pointer
                    font-semibold
                    mb-2
                  "
                  >{{count}} comments</span
                >
              </div>
            </div>
          </div>
          <p class="text-gray-500">
            {{product?.description}}
          </p>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <span class="text-blue-400 text-3xl font-semibold py-2 px-1"
                >{{product?.price}}</span
              >
              <svg
                class="w-5 h-5 mt-1"
                fill="none"
                stroke="#60A5FA"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </div>
            <span class="text-gray-400 font-semibold">{{product?.date | date:'MM.dd.yyyy'}}</span>
          </div>
        </div>
      </div>
    </div>
    <app-tabs [switchCase]="switchCase" [comments]="product?.comments" (addComments)="getProductDetail()"> </app-tabs>
  </div>
</div>
