<app-header [headerName]="headerName"></app-header>
<div class="flex items-center justify-center w-screen min-h-screen p-10">
  <div class="grid xl:grid-cols-4 md:grid-cols-2 grid-cols-1 gap-2 max-w-6xl">
    <div
      class="flex flex-col bg-white border-2 border-solid rounded-lg p-4 m-2"
      *ngFor="let prod of products | slice: 0:currentListSize"
      routerLink="/detail/{{prod.product_id}}"
    >
      <div class="h-auto rounded-lg">
        <img class="rounded-md" src="{{ prod.product_image }}" alt="product" />
      </div>
      <div class="flex flex-col items-start mt-4">
        <h4 class="text-l font-semibold">{{ prod.product_name }}</h4>
        <p class="text-sm">{{ prod.description }}</p>
        <div class="flex-1">
          <div class="py-2">
            <div class="row-auto row-cust">
              <div class="col-span-12">
                <ul class="rating-list" *ngFor="let star of stars">
                  <li [ngClass]="{ selected: star <= prod.rating.rate }">
                    <svg
                      class="w-5 h-5"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
                      ></path>
                    </svg>
                  </li>
                </ul>
              </div>
              <span class="text-xs text-gray-400 font-semibold mb-2"
                >({{ prod.comments.length }})</span
              >
            </div>
          </div>
        </div>
        <div class="flex items-center">
          <span class="text-blue-400 text-xl font-semibold py-2 px-1">{{
            prod.price
          }}</span>
          <svg
            class="w-5 h-5 mt-1"
            fill="none"
            stroke="#60A5FA"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="flex justify-center items-center py-3" *ngIf="products.length > 6 ||  products.length !== currentListSize">
  <button
  (click)="viewMore()"
    class="
      bg-transparent
      hover:bg-blue-400
      text-blue-400
      font-semibold
      hover:text-white
      py-2
      px-4
      border border-blue-500
      hover:border-transparent
      rounded-full
      inline-flex
      items-center
    "
  >
    <span> View More </span>
  </button>
</div>
<app-footer></app-footer>
